<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encargue una Impresi칩n</title>
    <script src ="varios.js" defer> </script> </script>
</head>
<body>
    <h1>Encargar una Impresi칩n</h1>
    <div class="containers">
    <div class="container1">
        <h2>Tipo de Impresi칩n</h2>
        <form id="empezarencargue">
            <div> 
                <label for="archivo">Adjuntar Archivo:</label>
                <input type="file" id="archivo" >
            </div>
            <div>
                <label for="size">Formato/Tama침o:</label>
                <input type="text" id="size" >
            </div>
            <div>
            <label for="papel">Tipo de Papel:</label>
                <input type="text" id="papel" >
            </div>
            <div>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" >
            </div> 
        </form>
    </div>
    <div class="container2">
        <h3>Datos de Envio</h3>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div>
            <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio">
            </div>
            <div>
            <label for="codigopostal">Codigo Postal:</label>
                <input type="text" id="codigopostal">
            </div>
        </form>
    </div>
    <button type="submit" onclick="redireccionar()">Enviar</button>
    <script>
        function redireccionar() {
          event.preventDefault(); 
          window.location.href = "encargoenviado.html"; 
        }
      </script>
</body>
</html>
